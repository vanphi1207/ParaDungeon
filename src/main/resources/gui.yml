        slot: 13
        material: NETHER_STAR
        name: "&6&lPhần Thưởng Theo Điểm"
        lore: ["&7Phần thưởng dựa trên", "&7điểm số đạt được", "", "&eSố mức: &a{scoreTierCount}", "", "&e▶ Click để chỉnh sửa!"]
      preview:
        slot: 15
        material: BOOK
        name: "&6&lXem Trước Phần Thưởng"
        lore: ["&7Xem tất cả phần thưởng", "&7của phó bản này", "", "&e▶ Click để xem!"]
      back:
        slot: 22
        material: ARROW
        name: "&c&lQuay Lại"
        lore: ["&7Về thông tin phó bản"]
