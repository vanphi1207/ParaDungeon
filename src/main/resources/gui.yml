# ─────────────────────────────────────────────────────────────────────────────
# DUNGEON LIST - Danh Sách Phó Bản
# ─────────────────────────────────────────────────────────────────────────────
dungeon-list:
  title: "&8▎ &6&lChọn Phó Bản"
  min-size: 27
  filler:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
  
  # Icon hiển thị dựa trên trạng thái
  icons:
