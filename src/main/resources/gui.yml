    - "&a&l▶ Click trái: &aTham gia"
    - "&e&l▶ Click phải: &eXem chi tiết"
  
  action-no-entries:
    - "&c&l✖ Hết lượt chơi!"
    - "&e&l▶ Click phải: &eXem chi tiết"
  
