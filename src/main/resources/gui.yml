      slot: 8
      material: COMMAND_BLOCK
      name: "&6&lCommand Rewards"
      lore: ["&7Thêm lệnh thực thi khi", "&7người chơi hoàn thành", "", "&eSố lượng: &a{count}", "", "&e▶ Click để quản lý!"]
    save:
      slot: 49
      material: LIME_WOOL
      name: "&a&l✔ LƯU"
      lore: ["&7Lưu các phần thưởng", "", "&e▶ Click để lưu!"]
    back:
      slot: 45
      material: ARROW
      name: "&c&lQuay Lại"
      lore: ["&7Về menu phần thưởng"]
    editable_slots: "18-44"
  score_rewards:
    size: 54
    info:
      slot: 4
      material: PAPER
      name: "&6&lHướng Dẫn"
      lore:
        - "&7Phần thưởng dựa trên điểm số"
        - "&7người chơi đạt được"
        - ""
        - "&7Ví dụ:"
        - "  &e1000 điểm: &710 kim cương"
        - "  &e2000 điểm: &720 kim cương"
        - ""
        - "&7Người chơi nhận thưởng cao nhất"
        - "&7mà họ đạt đủ điểm"
    add_tier:
      slot: 8
      material: EMERALD_BLOCK
      name: "&a&l+ THÊM MỨC ĐIỂM"
      lore: ["&7Thêm mức điểm mới", "", "&e▶ Click để thêm!"]
    back:
      slot: 45
      material: ARROW
      name: "&c&lQuay Lại"
      lore: ["&7Về menu phần thưởng"]
  edit_score_tier:
    size: 54
    info:
      slot: 4
      material: PAPER
      name: "&6&lPhần Thưởng {score} Điểm"
      lore: ["&7Đặt các item phần thưởng vào", "&7các ô trống phía dưới", "", "&aPhần thưởng sẽ tự động lưu!"]
    add_commands:
      slot: 8
      material: COMMAND_BLOCK
      name: "&6&lCommand Rewards"
      lore: ["&7Thêm lệnh thực thi", "", "&eSố lượng: &a{count}", "", "&e▶ Click để quản lý!"]
    save:
      slot: 49
      material: LIME_WOOL
      name: "&a&l✔ LƯU"
      lore: ["&7Lưu phần thưởng", "", "&e▶ Click để lưu!"]
    back:
      slot: 45
      material: ARROW
      name: "&c&lQuay Lại"
      lore: ["&7Về danh sách mức điểm"]
    editable_slots: "18-44"

