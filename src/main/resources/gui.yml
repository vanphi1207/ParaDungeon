  lore-template:
    - "&7{description}"
    - ""
    - "&8▎ &7Người chơi: &e{min_players}-{max_players}"
    - "&8▎ &7Số ải: &e{total_stages}"
    - "&8▎ &7Số mạng: &e{respawn_lives}"
