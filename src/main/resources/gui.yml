# ─────────────────────────────────────────────────────────────────────────────
# DUNGEON LIST - Danh Sách Phó Bản
# ─────────────────────────────────────────────────────────────────────────────
dungeon-list:
  title: "&8[ &6&lPHÓ BẢN &8] &7Chọn Phó Bản"
  min-size: 54
  filler:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
  
  # Icon hiển thị dựa trên trạng thái
  icons:
    has-entries: DIAMOND_SWORD      # Còn lượt chơi
    has-boss: NETHERITE_SWORD        # Phó bản có boss
    no-entries: BARRIER             # Hết lượt chơi
  
  # Màu sắc hiển thị số lượt
  entries-colors:
    high: "&a&l"      # >= 3 lượt
    medium: "&e&l"    # 2 lượt
    low: "&c&l"       # 1 lượt
    none: "&4&l"      # 0 lượt
  
  # Lore template cho từng dungeon
  lore-template:
    - ""
    - "&7{description}"
    - ""
    - "&8┃ &7Người chơi: &f{min_players} &7- &f{max_players} &aNgười"
    - "&8┃ &7Số ải: &f{total_stages} &eẢi"
    - "&8┃ &7Số mạng: &f{respawn_lives} &cMạng"
    - ""
    - "&e&l━━━━━━━━━━━━━━━━━━━"
    - "&6&l ⚡ THỐNG KÊ CỦA BẠN"
    - "&e&l━━━━━━━━━━━━━━━━━━━"
    - ""
    - "&8▸ &7Lượt còn lại: {entries_color}{entries}"
    - "&8▸ &7Điểm cao nhất: &6&l{high_score} &eĐiểm"
    - "{rank_line}"
    - ""
    - "{action_lines}"
    - ""
  
  # Các dòng action dựa trên trạng thái
  action-with-entries:
    - "&a&l➤ CHUỘT TRÁI &f▸ &aTham Gia Ngay"
    - "&e&l➤ CHUỘT PHẢI &f▸ &eXem Chi Tiết"
  
  action-no-entries:
    - "&c&l✖ HẾT LƯỢT CHƠI HÔM NAY!"
    - "&e&l➤ CHUỘT PHẢI &f▸ &eXem Chi Tiết"
  
  back-button:
    slot: 49  # Slot cố định ở giữa dưới
    material: BARRIER
    name: "&c&l⬅ Quay Lại"
    lore:
      - ""
      - "&7Quay về menu chính"
      - ""

