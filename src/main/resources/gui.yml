    has-boss: NETHERITE_SWORD        # Phó bản có boss
    no-entries: RED_WOOL             # Hết lượt chơi
  
  # Màu sắc hiển thị số lượt
  entries-colors:
    high: "&a"      # >= 3 lượt
    medium: "&e"    # 2 lượt
    low: "&c"       # 1 lượt
    none: "&4"      # 0 lượt
  
